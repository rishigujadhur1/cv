    <body>

		<!-- Top menu -->
		<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html"></a>
				</div>
			</div>
		</nav>

        <!-- Top content -->
        <div class="top-content" style="margin-top:-45px">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                    	<div class="col-sm-6 book">
                    		<img src="assets/img/ebook.jpg" alt="">
                    	</div>
                        <div class="col-sm-5 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Description Area</h3>
                            		<p>Fill in the form below to proceed:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-pencil"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="registration-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-first-name">Company Name*</label>
                                        <input type="text" name="form-first-name" placeholder="Company Name*" class="form-first-name form-control" id="form-first-name">
			                        </div>
                                    <div class="form-top-left">
                                        <p>Your Company Recruiting Contact*</p>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-first-name">First name</label>
                                        <input type="text" name="form-first-name" placeholder="First name" class="form-last-name form-control" id="form-last-name">
                                    </div>
                                       
                                    <div class="form-group">
                                         <label class="sr-only" for="form-phone">Last name</label>
                                        <input type="text" name="form-phone" placeholder="Last name" class="form-phone form-control" id="form-phone">
                                    </div>

                                    <div class="form-group">
                                        <label class="sr-only" for="form-email">Recruiting Contact Email*</label>
                                        <input type="text" name="form-email" placeholder="Recruiting Contact Phone*" class="form-email form-control" id="form-email">
                                    </div>
                                    
                                        <div class="form-group">
                                            <label class="sr-only" for="form-email">Recruiting Contact Email*</label>
                                            <input type="text" name="form-email" placeholder="Recruiting Contact Email*" class="form-email form-control" id="form-email">
                                        </div>

                                    <div class="form-top-left">
                                        <p>Company Address*</p>
                                    </div>

                                    <div class="form-group">
                                        <label class="sr-only" for="form-phone">Address</label>
                                        <input type="text" name="form-Address" placeholder="Address" class="form-Address form-control" id="form-Address">
                                    </div>

                                    <div class="form-group">
                                        <label class="sr-only" for="form-email">City*</label>
                                        <input type="text" name="form-City" placeholder="City*" class="form-City form-control" id="form-City">
                                    </div>

                                    <div class="form-group">
                                        <label class="sr-only" for="form-email">State*</label>
                                        <input type="text" name="form-State" placeholder="State*" class="form-State form-control" id="form-State">
                                    </div>

                                    <div class="form-group">
                                        <label class="sr-only" for="form-email">Zip Code*</label>
                                        <input type="text" name="form-Zip_Code" placeholder="Zip Code*" class="form-Zip_Code form-control" id="form-Zip_Code">
                                    </div>
                              
                                         
                                    <button type="submit" class="btn">Next</button>
                                    <a href="#" style="padding-left:25px">Save and Resume Later</a>
</form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
